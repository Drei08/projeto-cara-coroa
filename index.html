<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cara ou Coroa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Outfit:wght@100..900&display=swap"
 rel="stylesheet">
<link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <form>
            <h1 class="aligne">Cara ou Coroa</h1>
            <p class="aligne mt-1">Jogue a moeda para ver qual o resultado(cara ou coroa)</p>
                <div class="container-img mt-4">
                 <img id="imgMoeda" src="cara.png" alt="moeda-img">
                </div>
                <div class="button-flex mt-4"> 
                    <button id="btnCara" class="buttoncara" type="button" onclick=" jogar('cara')">Cara</button>
                    <button id="btnCoroa" class="buttoncoroa" type="button" onclick=" jogar('coroa')">Coroa</button>
                </div>
            </form>
        </div>
        <div class="container-card">
            <div class="card mt-5">
                <div class=" aligne mt-3">
                    <h2 class="aligne mt-1">SCORE:</h2>
                </div>
                <div class="aligne">
                <p class="p-card">Para cada acerto <span>+10</span>, cada erro <span>-10</span></p>
                </div>
                <div class="aligne">
                <p class="p-card mt-2"><span class="span-p" id="resultado">0</span></p>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
